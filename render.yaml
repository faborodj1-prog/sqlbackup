services:
  - type: web
    name: sqlbackup-monitor
    runtime: python
    rootDir: SqlBackupMonitor      # se os arquivos estiverem em subpasta no GitHub
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: API_KEY
        generateValue: true
      - key: DB_PATH
        value: /var/data/monitor.db
    disk:
      name: monitor-data
      mountPath: /var/data
      sizeGB: 1
